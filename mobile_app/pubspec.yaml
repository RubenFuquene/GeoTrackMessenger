name: geotrack_messenger
description: A location tracking and messaging Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP requests
  http: ^1.1.0
  dio: ^5.3.2
  
  # Location services
  geolocator: ^10.1.0
  location: ^5.0.3
  
  # Maps
  google_maps_flutter: ^2.5.0
  flutter_map: ^6.1.0
  latlong2: ^0.8.1
  
  # State management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Authentication
  flutter_secure_storage: ^9.0.0
  
  # UI
  cupertino_icons: ^1.0.6
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Background processing
  workmanager: ^0.5.2
  
  # Utils
  intl: ^0.18.1
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
